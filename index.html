<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>IMC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="nav-top">
    <h1>Calcule seu IMC (Ã­ndice de massa corporal)</h1>
  </header>
  <main>
    <div id="principal" class="principal row">
      <section class="col-6">
        <div class="row">
          <div class="col-12">
            <button style="background-color: #EF98FD;" id="btn-girl" class="btn btn-girl">Feminino</button>


            <button style="background-color: #98A8FD;" id="btn-boy" class="btn btn-boy">Masculino</button>


          </div>

        </div>
        <div class="row">
          <img id="img1" src="img/Captura de tela 2023-10-30 150109.png" alt="Imagem 1" width="300px">
        </div>
      </section>
      <section class="col-6">
        <div class="row">
          <div class="col-12">
            <form>
              <label for="peso" class="form-label">Peso</label>
              <input type="number" class="form-control" placeholder="Peso (Kg)" id="peso" /><br>
              <label for="altura" class="form-label">Altura</label>
              <input type="number" class="form-control" placeholder="Altura" id="alt" />
              <label>Idade</label><br>
              <input type="number" id="idade" class="form-control" placeholder="Idade"><br>
            </form>
          </div>
          <button onclick="calcularIMC()" class="btn btn-calcu">Calcular</button>

        </div>
        <div class="row">
          <div class="col-12">
            <label for="result" class="form-label">Resultado</label>
            <p id="result"></p>
            <p id="classificacao"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <img src="img/indice.pg.jpg" class="indice">
          </div>
        </div>
      </section>

    </div>


  </main>
  <script src="script.js">

  </script>
</body>

</html>
